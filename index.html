<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Personal Interface</title>
</head>

<body>

    <div class="box">
        <div class="white-top-bar"></div>

        <div class="theme-wrapper container">
            <div class="image-slider item-box"></div>
            <div class="theme-selector item-box"></div>
        </div>

        <div class="weather-calender-wrapper container">
            <div class="weather item-box"></div>
            <div class="calendar item-box" id="calendar"></div>
        </div>

        <div class="todo-wrapper container">
            <div class="pinned-task-one item-box"></div>
            <div class="pinned-task-two item-box"></div>
            <div class="to-do-list item-box"></div>
        </div>

        <div class="bottom-wrapper container">
            <div class="agenda item-box"></div>

            <div class="volume-sub-wrapper sub-wrapper">
                <div class="volume-one"></div>
                <div class="volume-two"></div>
            </div>

            <div class="notes item-box">
                <div class="rings">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <h2>Notes:</h2>
            </div>

            <div class="music-player item-box"></div>
        </div>

    </div>

    <script src="js/calendar.js"></script>
</body>

</html>

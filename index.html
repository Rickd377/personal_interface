<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.10.1/main.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.6.0/css/all.css">
    <title>Personal Interface</title>
</head>

<body>

    <div class="box">
        <div class="white-top-bar"></div>

        <div class="theme-wrapper container">
            <div class="image-slider item-box swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><img src="images/slider-img1.png" alt="Image 1"></div>
                    <div class="swiper-slide"><img src="images/slider-img2.png" alt="Image 2"></div>
                    <div class="swiper-slide"><img src="images/slider-img3.png" alt="Image 3"></div>
                    <div class="swiper-slide"><img src="images/slider-img4.png" alt="Image 4"></div>
                    <div class="swiper-slide"><img src="images/slider-img5.png" alt="Image 5"></div>
                    <div class="swiper-slide"><img src="images/slider-img6.png" alt="Image 6"></div>
                </div>
    
                <!-- Add Navigation -->
                <div class="swiper-button-next"><i class="fal fa-angle-right"></i></div>
                <div class="swiper-button-prev"><i class="fal fa-angle-left"></i></div>
            </div>
            <div class="theme-selector item-box">
                <div class="color-picker-wrapper">
                    <label for="body-bg-color">Background color:</label>
                    <div class="custom-color-picker">
                        <input type="color" id="body-bg-color" name="body-bg-color" value="#b1b1b1">
                        <span class="color-display" id="body-color-display"></span>
                    </div>
                    
                    <label for="box-bg-color">Box color:</label>
                    <div class="custom-color-picker">
                        <input type="color" id="box-bg-color" name="box-bg-color" value="#c5c5c5">
                        <span class="color-display" id="box-color-display"></span>
                    </div>

                    <label for="background-image-selector">Background image:</label>
                    <select id="background-image-selector">
                        <option value="none">None</option>
                        <option value="url('images/background-image-beach.png')">Beach</option>
                        <option value="url('images/background-image-forest.png')">Forest</option>
                        <option value="url('images/background-image-valley.png')">Valley</option>
                        <option value="url('images/background-image-dunes.png')">Dunes</option>
                        <option value="url('images/background-image-cliff.png')">Cliff</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="weather-calender-wrapper container">
            <div class="weather item-box">
                <div class="current-weather"></div>
                <div class="swiper-container weather-slider">
                    <div class="swiper-wrapper"></div>
                    <!-- Add Navigation -->
                    <div id="weather-button-next" class="swiper-button-next"><i class="fal fa-angle-right"></i></div>
                    <div id="weather-button-prev" class="swiper-button-prev"><i class="fal fa-angle-left"></i></div>
                </div>
            </div>
            <div class="calendar item-box" id="calendar">
              <div class="calendar-header">
                  <button id="calendar-prev-button" class="calendar-nav-button"><i class="fal fa-angle-left"></i></button>
                  <h2 id="calendar-title"></h2>
                  <button id="calendar-next-button" class="calendar-nav-button"><i class="fal fa-angle-right"></i></button>
              </div>
            </div>
        </div>

        <div class="todo-wrapper container">
            <div class="pinned-task-one item-box"></div>
            <div class="pinned-task-two item-box"></div>
            <div class="to-do-list item-box"></div>
        </div>

        <div class="bottom-wrapper container">
          <div class="agenda item-box">
            <h3>Upcomming events:</h3>
            <div class="agenda-list"></div>
        </div>

            <div class="notes item-box">
                <div class="notes-input">
                    <h2>Notes:</h2>
                    <textarea id="notes-textarea" placeholder="Add a note..."></textarea>
                    <button id="save-notes-button"><i class="fas fa-save"></i></button>
                </div>
                <ul id="notes-list"></ul>
            </div>

            <div class="music-player item-box"></div>
        </div>

    </div>

    <div id="event-modal" class="modal">
      <div class="modal-content">
          <span class="close">&times;</span>
          <h2>Add Event/Task</h2>
          <form id="event-form">
              <label for="event-text">Event/Task:</label>
              <input type="text" id="event-text" required>
              <label for="event-color">Color:</label>
              <select id="event-color" required class="dropdown">
                  <option value="#ff5b5b">Red</option>
                  <option value="#74fd74">Green</option>
                  <option value="#2c76ff">Blue</option>
                  <option value="#fff45b">Yellow</option>
                  <option value="#ff5bc0">Pink</option>
              </select>
              <button type="submit">Add</button>
          </form>
      </div>
  </div>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.10.1/main.min.js"></script>
    <script src="js/image-slider.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/calendar.js"></script>
    <script src="js/color-picker.js"></script>
    <script src="js/notes.js"></script>
    <script src="js/event-modal.js"></script>

</body>

</html>
